<!DOCTYPE html>
<html>

  <head>
    <title>Arnet</title>
    <meta name="description" content="La red social del momento.">

    <meta charset="utf-8">
    <link href="login.css" rel="stylesheet" type="text/css" >
    <script src="cookies.js"></script>
    <script src="check-in.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto|Oleo+Script" rel="stylesheet">
  </head>

  <body>

    <div class="wrapper">
      <header></header>
      <div id="form">
        <div class="logo">
          <img src="./BLANCO.png" alt="Arnet">
        </div>
        <form method="POST" id="login" name="login" target="no-target" accept-charset="utf-8">

          <label for="user">
            <input id="username" type="text" name="user" required placeholder="Nombre de usuario" required>
          </label>
          <label for="password">
            <input id="pass" type="password" name="password" placeholder="Contraseña" required>
          </label>

          <input type="button" name="enviar" onclick="post()" value="Iniciar sesión">

        </form>

        <a href="./register.html">
          <button>Registrarse</button>
        </a>

      </div>

      <footer>

        <p class="firma">Visítanos en <a href="https://github.com/zZRisKZz/zZRisKZz.github.io">Github</a></p>

      </footer>

    </div>

  </body>

</html>
