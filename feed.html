    <div class="container">

      <div class="title">Novedades</div>

      <div class="new-post">

        <div class="p1">
          <p>Añadir publicación</p>
          <i class="fa fa-plus" onclick="addNewPost()" id="icon" aria-hidden="true"></i> <!-- fa-minus -->
        </div>
        <div id="p2" class="hidden">
          <span onclick="addText()">Texto</span>
          <span onclick="addImg()">Imagen</span>
        </div>

        <div id="texto" class="hidden">
          <form method="POST" id="post-text" name="post-text" target="no-target"
                accept-charset="utf-8">

            <textarea id="txt" form="post-text" placeholder="¿Qué te cuentas?" required></textarea>

            <input type="button" name="enviar" onclick="postText()" value="Publicar">

          </form>
        </div>

        <div id="imagen" class="hidden">
          <form method="POST" id="post-img" name="post-img" target="no-target"
                enctype="multipart/form-data" accept-charset="utf-8">

            <input id="img" type="file" name="image" accept="image/*" required>

            <input type="button" name="enviar" onclick="postImg()" value="Publicar">

          </form>
        </div>

      </div>
